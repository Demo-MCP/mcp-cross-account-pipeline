AWSTemplateFormatVersion: '2010-09-09'
Description: 'MCP Workflow Metrics - RDS Postgres + Lambda Writer'

Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC ID where RDS and Lambda will be deployed
  PrivateSubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Private subnet IDs for RDS and Lambda
  DBPassword:
    Type: String
    NoEcho: true
    Description: Database password for metrics user
    MinLength: 8
  MCPALBListener:
    Type: String
    Description: ARN of the existing MCP ALB listener
    Default: arn:aws:elasticloadbalancing:us-east-1:500330120558:listener/app/mcp-internal-alb/ec8460e17c126e54/49af6a3707a1b926

Resources:
  # Security Group for Lambda
  LambdaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for metrics writer Lambda
      VpcId: !Ref VpcId
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: HTTPS outbound

  # Security Group for RDS
  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for MCP metrics RDS
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref LambdaSecurityGroup
          Description: Allow Lambda access to Postgres
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: sg-0190ab5630f4e7309
          Description: Allow ECS tasks access to Postgres

  # RDS Subnet Group
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet group for MCP metrics RDS
      SubnetIds: !Ref PrivateSubnetIds

  # VPC Endpoint for KMS
  KMSVPCEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VpcId
      ServiceName: !Sub com.amazonaws.${AWS::Region}.kms
      VpcEndpointType: Interface
      SubnetIds: !Ref PrivateSubnetIds
      SecurityGroupIds:
        - !Ref SecretsManagerEndpointSecurityGroup
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: '*'
            Action:
              - kms:Decrypt
            Resource: '*'

  # VPC Endpoint for Secrets Manager
  SecretsManagerVPCEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VpcId
      ServiceName: !Sub com.amazonaws.${AWS::Region}.secretsmanager
      VpcEndpointType: Interface
      SubnetIds: !Ref PrivateSubnetIds
      SecurityGroupIds:
        - !Ref SecretsManagerEndpointSecurityGroup
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: '*'
            Action:
              - secretsmanager:GetSecretValue
            Resource: '*'

  # Security Group for Secrets Manager VPC Endpoint
  SecretsManagerEndpointSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Secrets Manager VPC endpoint
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          SourceSecurityGroupId: sg-0190ab5630f4e7309
          Description: Allow HTTPS from ECS tasks

  # ECR Repository for Deployment Metrics MCP (already created manually)
  # DeploymentMetricsMCPRepository:
  #   Type: AWS::ECR::Repository
  #   Properties:
  #     RepositoryName: deployment-metrics-mcp
  #     ImageScanningConfiguration:
  #       ScanOnPush: false
  #     EncryptionConfiguration:
  #       EncryptionType: AES256

  # Target Group for Deployment Metrics MCP
  MetricsMCPTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: metrics-mcp-tg
      Port: 8080
      Protocol: HTTP
      TargetType: ip
      VpcId: !Ref VpcId
      HealthCheckPath: /health
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3

  # ALB Listener Rule for /metrics path
  MetricsMCPListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
        - Type: forward
          TargetGroupArn: !Ref MetricsMCPTargetGroup
      Conditions:
        - Field: path-pattern
          Values:
            - /metrics*
      ListenerArn: !Ref MCPALBListener
      Priority: 100

  # Secrets Manager Secret for RDS Password
  DatabasePasswordSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: mcp-metrics-db-password
      Description: RDS password for MCP metrics database
      SecretString: !Ref DBPassword

  # RDS Postgres Instance (Free Tier)
  MetricsDatabase:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier: mcp-metrics-db
      DBInstanceClass: db.t3.micro
      Engine: postgres
      EngineVersion: '15.7'
      AllocatedStorage: 20
      StorageType: gp2
      DBName: mcp_metrics
      MasterUsername: metrics_user
      MasterUserPassword: !Ref DBPassword
      DBSubnetGroupName: !Ref DBSubnetGroup
      VPCSecurityGroups:
        - !Ref RDSSecurityGroup
      BackupRetentionPeriod: 7
      DeletionProtection: false
      PubliclyAccessible: false

  # Lambda Execution Role
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: RDSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - rds:DescribeDBInstances
                Resource: '*'
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Ref DatabasePasswordSecret

  # Lambda Function
  MetricsWriterFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: mcp-metrics-writer
      Runtime: python3.11
      Handler: lambda_function.lambda_handler
      Code:
        ZipFile: |
          import json
          def lambda_handler(event, context):
              return {'statusCode': 200, 'body': json.dumps('Placeholder - deploy actual code')}
      Environment:
        Variables:
          DB_HOST: !GetAtt MetricsDatabase.Endpoint.Address
          DB_PORT: !GetAtt MetricsDatabase.Endpoint.Port
          DB_NAME: mcp_metrics
          DB_USER: metrics_user
          DB_PASSWORD: !Ref DBPassword
      Role: !GetAtt LambdaExecutionRole.Arn
      VpcConfig:
        SecurityGroupIds:
          - !Ref LambdaSecurityGroup
        SubnetIds: !Ref PrivateSubnetIds
      Timeout: 30

  # Lambda Function URL (Internal)
  MetricsWriterFunctionUrl:
    Type: AWS::Lambda::Url
    Properties:
      TargetFunctionArn: !Ref MetricsWriterFunction
      AuthType: NONE
      Cors:
        AllowMethods:
          - POST
        AllowOrigins:
          - "*"

  # Permission for Function URL
  MetricsWriterFunctionUrlPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref MetricsWriterFunction
      Action: lambda:InvokeFunctionUrl
      Principal: "*"
      FunctionUrlAuthType: NONE

  # ECS Task Definition for Deployment Metrics MCP
  DeploymentMetricsMCPTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: deployment-metrics-mcp
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: 512
      Memory: 1024
      ExecutionRoleArn: arn:aws:iam::500330120558:role/ecsTaskExecutionRole
      TaskRoleArn: arn:aws:iam::500330120558:role/McpServerTaskRole
      ContainerDefinitions:
        - Name: deployment-metrics-mcp
          Image: 500330120558.dkr.ecr.us-east-1.amazonaws.com/deployment-metrics-mcp:latest
          PortMappings:
            - ContainerPort: 8080
              Protocol: tcp
          Essential: true
          Environment:
            - Name: DB_HOST
              Value: !GetAtt MetricsDatabase.Endpoint.Address
            - Name: DB_PORT
              Value: 5432
            - Name: DB_NAME
              Value: mcp_metrics
            - Name: DB_USER
              Value: metrics_user
          Secrets:
            - Name: DB_PASSWORD
              ValueFrom: !Ref DatabasePasswordSecret
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: /ecs/deployment-metrics-mcp
              awslogs-region: us-east-1
              awslogs-stream-prefix: metrics-mcp

  # ECS Service for Deployment Metrics MCP
  DeploymentMetricsMCPService:
    Type: AWS::ECS::Service
    DependsOn: MetricsMCPListenerRule
    Properties:
      ServiceName: deployment-metrics-mcp
      Cluster: mcp-cluster
      TaskDefinition: !Ref DeploymentMetricsMCPTaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets: !Ref PrivateSubnetIds
          SecurityGroups:
            - sg-0190ab5630f4e7309
          AssignPublicIp: ENABLED
      LoadBalancers:
        - TargetGroupArn: !Ref MetricsMCPTargetGroup
          ContainerName: deployment-metrics-mcp
          ContainerPort: 8080

Outputs:
  MetricsMCPTargetGroupArn:
    Description: ARN of the metrics MCP target group
    Value: !Ref MetricsMCPTargetGroup
    Export:
      Name: !Sub "${AWS::StackName}-MetricsMCPTargetGroupArn"

  DatabasePasswordSecretArn:
    Description: ARN of the database password secret
    Value: !Ref DatabasePasswordSecret
    Export:
      Name: !Sub "${AWS::StackName}-DatabasePasswordSecretArn"
  
  DatabaseEndpoint:
    Description: RDS Postgres endpoint
    Value: !GetAtt MetricsDatabase.Endpoint.Address
    Export:
      Name: !Sub "${AWS::StackName}-DatabaseEndpoint"
  
  LambdaFunctionUrl:
    Description: Lambda Function URL for metrics writer
    Value: !GetAtt MetricsWriterFunctionUrl.FunctionUrl
    Export:
      Name: !Sub "${AWS::StackName}-MetricsWriterUrl"
  
  DatabaseName:
    Description: Database name
    Value: mcp_metrics
    Export:
      Name: !Sub "${AWS::StackName}-DatabaseName"
