name: Analyze Infrastructure (Admin)

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  analyze:
    if: (github.event.issue.pull_request || github.event.pull_request) && startsWith(github.event.comment.body, '/analyze') 
    runs-on: self-hosted
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Extract question
      id: question
      run: |
        COMMENT="${{ github.event.comment.body }}"
        QUESTION=$(echo "$COMMENT" | sed 's|^/analyze ||')
        echo "text=$QUESTION" >> $GITHUB_OUTPUT
        
    - name: Call admin broker service
      id: broker
      run: |
        echo "Admin Question: ${{ steps.question.outputs.text }}"
        
        # Configure AWS credentials for SigV4 authentication
        export AWS_DEFAULT_REGION=us-east-1
        
        # Assume the Admin role for authenticated access
        ROLE_CREDS=$(aws sts assume-role \
          --role-arn "arn:aws:iam::500330120558:role/AdminMcpInvokeRole" \
          --role-session-name "github-admin-workflow-$(date +%s)" \
          --external-id "admin-mcp-access" \
          --output json)
        
        export AWS_ACCESS_KEY_ID=$(echo "$ROLE_CREDS" | jq -r '.Credentials.AccessKeyId')
        export AWS_SECRET_ACCESS_KEY=$(echo "$ROLE_CREDS" | jq -r '.Credentials.SecretAccessKey')
        export AWS_SESSION_TOKEN=$(echo "$ROLE_CREDS" | jq -r '.Credentials.SessionToken')
        
        # Create correlation ID from GitHub context
        CORRELATION_ID="${{ github.repository }}__pr-${{ github.event.issue.number || github.event.pull_request.number }}__run-${{ github.run_id }}__actor-${{ github.actor }}"
        echo "Correlation ID: $CORRELATION_ID"
        
        # Call authenticated API Gateway admin endpoint
        RESULT=$(curl -s -w "\n=== CURL STATS ===\nHTTP: %{http_code}\nTime: %{time_total}s\nConnect: %{time_connect}s\nSize: %{size_download} bytes\n" \
          --aws-sigv4 "aws:amz:us-east-1:execute-api" \
          --user "$AWS_ACCESS_KEY_ID:$AWS_SECRET_ACCESS_KEY" \
          -H "X-Amz-Security-Token: $AWS_SESSION_TOKEN" \
          -H "x-correlation-id: $CORRELATION_ID" \
          --connect-timeout 30 \
          --max-time 120 \
          -X POST "https://d0yrd186v6.execute-api.us-east-1.amazonaws.com/prod/admin" \
          -H "Content-Type: application/json" \
          -d "{
            \"ask_text\": \"${{ steps.question.outputs.text }}\",
            \"account_id\": \"500330120558\",
            \"region\": \"us-east-1\",
            \"metadata\": {
              \"actor\": \"${{ github.actor }}\",
              \"repository\": \"${{ github.repository }}\",
              \"pr_number\": ${{ github.event.issue.number || github.event.pull_request.number }},
              \"run_id\": \"${{ github.run_id }}\"
            }
          }" 2>&1)
        
        CURL_EXIT=$?
        echo "=== CURL RESULT ==="
        echo "Exit code: $CURL_EXIT"
        echo "Response: $RESULT"
        
        if [ $CURL_EXIT -ne 0 ]; then
          echo "âŒ Curl failed with exit code: $CURL_EXIT"
          exit $CURL_EXIT
        fi
        
        # Extract answer from JSON response
        ANSWER=$(echo "$RESULT" | jq -r '.final_response' 2>/dev/null || echo "JSON parse failed: $RESULT")
        
        echo "result<<EOF" >> $GITHUB_OUTPUT
        echo "$ANSWER" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Log admin broker result
      env:
        RESULT: ${{ steps.broker.outputs.result }}
      run: |
        echo "=== ADMIN BROKER RESULT ==="
        echo "$RESULT"
        echo "===================="
