name: Analyze Infrastructure (Admin)

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  analyze:
    if: (github.event.issue.pull_request || github.event.pull_request) && startsWith(github.event.comment.body, '/analyze') && contains(fromJson('["suhaibchisti"]'), github.actor)
    runs-on: self-hosted
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Extract question
      id: question
      run: |
        COMMENT="${{ github.event.comment.body }}"
        QUESTION=$(echo "$COMMENT" | sed 's|^/analyze ||')
        echo "text=$QUESTION" >> $GITHUB_OUTPUT
        
    - name: Call admin broker service
      id: broker
      run: |
        echo "Admin Question: ${{ steps.question.outputs.text }}"
        echo "Calling admin broker service..."
        
        RESULT=$(curl -s -X POST \
          "http://internal-broker-internal-alb-572182136.us-east-1.elb.amazonaws.com/admin" \
          -H "Content-Type: application/json" \
          -d "{
            \"ask_text\": \"${{ steps.question.outputs.text }}\",
            \"account_id\": \"500330120558\",
            \"region\": \"us-east-1\",
            \"metadata\": {
              \"actor\": \"${{ github.actor }}\",
              \"repo\": \"${{ github.repository }}\",
              \"pr_number\": ${{ github.event.issue.number || github.event.pull_request.number }},
              \"run_id\": \"${{ github.run_id }}\"
            },
            \"pr_context_url\": \"http://internal-mcp-internal-alb-2059913293.us-east-1.elb.amazonaws.com/pr\"
          }" \
          --max-time 120 \
          --fail-with-body)
        
        CURL_EXIT=$?
        if [ $CURL_EXIT -ne 0 ]; then
          echo "Curl failed with exit code: $CURL_EXIT"
          echo "Response: $RESULT"
          exit $CURL_EXIT
        fi
        
        echo "Admin Broker response: $RESULT"
        
        # Extract answer from JSON response
        ANSWER=$(echo "$RESULT" | jq -r '.answer // "No answer field"' 2>/dev/null || echo "JSON parse failed: $RESULT")
        
        echo "result<<EOF" >> $GITHUB_OUTPUT
        echo "$ANSWER" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Log admin broker result
      env:
        RESULT: ${{ steps.broker.outputs.result }}
      run: |
        echo "=== ADMIN BROKER RESULT ==="
        echo "$RESULT"
        echo "===================="
