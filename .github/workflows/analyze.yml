name: Analyze Infrastructure (Admin)

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  analyze:
    if: (github.event.issue.pull_request || github.event.pull_request) && startsWith(github.event.comment.body, '/analyze') 
    runs-on: self-hosted
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Extract question
      id: question
      run: |
        COMMENT="${{ github.event.comment.body }}"
        QUESTION=$(echo "$COMMENT" | sed 's|^/analyze ||')
        echo "text=$QUESTION" >> $GITHUB_OUTPUT
        
    - name: Call admin broker service
      id: broker
      run: |
        echo "Admin Question: ${{ steps.question.outputs.text }}"
        
        # Pre-flight health check
        echo "=== TESTING BROKER HEALTH ==="
        curl -f --connect-timeout 10 --max-time 30 \
          "http://internal-broker-internal-alb-572182136.us-east-1.elb.amazonaws.com/health" || {
          echo "❌ Broker health check failed"
          exit 1
        }
        echo "✅ Broker health check passed"
        
        # Main call with detailed logging
        echo "=== CALLING ADMIN BROKER SERVICE ==="
        
        # Create correlation ID from GitHub context
        CORRELATION_ID="${{ github.repository }}__pr-${{ github.event.issue.number || github.event.pull_request.number }}__run-${{ github.run_id }}__actor-${{ github.actor }}"
        echo "Correlation ID: $CORRELATION_ID"
        
        RESULT=$(curl -s -w "\n=== CURL STATS ===\nHTTP: %{http_code}\nTime: %{time_total}s\nConnect: %{time_connect}s\nSize: %{size_download} bytes\n" \
          --connect-timeout 30 \
          --max-time 120 \
          -H "x-correlation-id: $CORRELATION_ID" \
          -X POST "http://internal-broker-internal-alb-572182136.us-east-1.elb.amazonaws.com/admin" \
          -H "Content-Type: application/json" \
          -d "{
            \"ask_text\": \"${{ steps.question.outputs.text }}\",
            \"account_id\": \"500330120558\",
            \"region\": \"us-east-1\",
            \"metadata\": {
              \"actor\": \"${{ github.actor }}\",
              \"repository\": \"${{ github.repository }}\",
              \"pr_number\": ${{ github.event.issue.number || github.event.pull_request.number }},
              \"run_id\": \"${{ github.run_id }}\"
            }
          }" 2>&1)
        
        CURL_EXIT=$?
        echo "=== CURL RESULT ==="
        echo "Exit code: $CURL_EXIT"
        echo "Response: $RESULT"
        
        if [ $CURL_EXIT -ne 0 ]; then
          echo "❌ Curl failed with exit code: $CURL_EXIT"
          exit $CURL_EXIT
        fi
        
        # Extract answer from JSON response - try final_response first, fallback to answer
        ANSWER=$(echo "$RESULT" | jq -r '.final_response // .answer // "No answer field"' 2>/dev/null || echo "JSON parse failed: $RESULT")
        
        echo "result<<EOF" >> $GITHUB_OUTPUT
        echo "$ANSWER" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Log admin broker result
      env:
        RESULT: ${{ steps.broker.outputs.result }}
      run: |
        echo "=== ADMIN BROKER RESULT ==="
        echo "$RESULT"
        echo "===================="
