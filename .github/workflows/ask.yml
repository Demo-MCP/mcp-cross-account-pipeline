name: Ask Infrastructure Question

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  ask:
    if: (github.event.issue.pull_request || github.event.pull_request) && contains(github.event.comment.body, '/ask')
    runs-on: self-hosted
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Extract question
      id: question
      run: |
        COMMENT="${{ github.event.comment.body }}"
        QUESTION=$(echo "$COMMENT" | sed 's|^/ask ||')
        echo "text=$QUESTION" >> $GITHUB_OUTPUT
        
    - name: Install Python dependencies
      run: |
        echo "Dependencies not needed - using HTTP broker service"
        
    - name: Call broker service
      id: broker
      run: |
        RESULT=$(curl -s -X POST \
          "http://internal-broker-internal-alb-572182136.us-east-1.elb.amazonaws.com/ask" \
          -H "Content-Type: application/json" \
          -d "{\"question\":\"${{ steps.question.outputs.text }}\"}" \
          | jq -r '.response' 2>/dev/null || echo "Broker service error")
        echo "result<<EOF" >> $GITHUB_OUTPUT
        echo "$RESULT" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Comment on PR
      env:
        RESULT: ${{ steps.broker.outputs.result }}
        ISSUE_NUMBER: ${{ github.event.issue.number || github.event.pull_request.number }}
      run: |
        echo "=== BROKER RESULT ==="
        echo "$RESULT"
        echo "===================="
        
        # Get GitHub App token using the private key in the runner
        JWT_TOKEN=$(python3 -c "import jwt, time; print(jwt.encode({'iat': int(time.time()), 'exp': int(time.time()) + 600, 'iss': '2509222'}, open('/runner-private-key.pem').read(), algorithm='RS256'))")
        
        # Get installation token
        INSTALL_TOKEN=$(curl -s -X POST \
          -H "Authorization: Bearer $JWT_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/app/installations/58832893/access_tokens" \
          | jq -r '.token')
        
        # Post comment with proper auth
        ESCAPED_RESULT=$(echo "$RESULT" | jq -Rs .)
        curl -X POST \
          -H "Authorization: token $INSTALL_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/repos/${{ github.repository }}/issues/${ISSUE_NUMBER}/comments" \
          -d "{\"body\":\"ðŸ¤– **MCP Assistant Response:**\\n\\n${ESCAPED_RESULT}\\n\\n---\\n*Powered by AWS Bedrock + MCP*\"}" \
          || echo "Failed to post comment, but broker result logged above"
