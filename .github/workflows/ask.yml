name: Ask Infrastructure Question

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  ask:
    if: (github.event.issue.pull_request || github.event.pull_request) && contains(github.event.comment.body, '/ask')
    runs-on: self-hosted
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Extract question
      id: question
      run: |
        COMMENT="${{ github.event.comment.body }}"
        QUESTION=$(echo "$COMMENT" | sed 's|^/ask ||')
        echo "text=$QUESTION" >> $GITHUB_OUTPUT
        
    - name: Install Python dependencies
      run: |
        echo "Dependencies not needed - using HTTP broker service"
        
    - name: Call broker service
      id: broker
      run: |
        echo "Question: ${{ steps.question.outputs.text }}"
        echo "Calling broker service..."
        
        # Test health first
        curl -v "http://internal-broker-internal-alb-572182136.us-east-1.elb.amazonaws.com/health"
        
        # Call ask endpoint
        RESULT=$(curl -v -X POST \
          "http://internal-broker-internal-alb-572182136.us-east-1.elb.amazonaws.com/ask" \
          -H "Content-Type: application/json" \
          -d "{\"question\":\"${{ steps.question.outputs.text }}\"}" \
          --max-time 30 2>&1)
        
        echo "Raw response: $RESULT"
        
        # Extract just the response
        CLEAN_RESULT=$(echo "$RESULT" | jq -r '.response // "No response field"' 2>/dev/null || echo "JSON parse failed")
        
        echo "result<<EOF" >> $GITHUB_OUTPUT
        echo "$CLEAN_RESULT" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Log broker result
      env:
        RESULT: ${{ steps.broker.outputs.result }}
      run: |
        echo "=== BROKER RESULT ==="
        echo "$RESULT"
        echo "===================="
