name: Ask Infrastructure Question

on:
  issue_comment:
    types: [created]

jobs:
  ask:
    if: github.event.issue.pull_request && startsWith(github.event.comment.body, '/ask ')
    runs-on: self-hosted
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Extract question
      id: question
      run: |
        COMMENT="${{ github.event.comment.body }}"
        QUESTION=$(echo "$COMMENT" | sed 's|^/ask ||')
        echo "text=$QUESTION" >> $GITHUB_OUTPUT
        
    - name: Install Python dependencies
      run: |
        echo "Dependencies not needed - using HTTP broker service"
        
    - name: Call broker service
      id: broker
      run: |
        RESULT=$(curl -s -X POST \
          "http://internal-broker-internal-alb-572182136.us-east-1.elb.amazonaws.com/ask" \
          -H "Content-Type: application/json" \
          -d "{\"question\":\"${{ steps.question.outputs.text }}\"}" \
          | jq -r '.response' 2>/dev/null || echo "Broker service error")
        echo "result<<EOF" >> $GITHUB_OUTPUT
        echo "$RESULT" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
    - name: Comment on PR
      run: |
        # Get GitHub App token
        JWT_TOKEN=$(python3 -c "
import jwt
import time

# Read private key
with open('/runner-private-key.pem', 'r') as f:
    private_key = f.read()

# Create JWT
payload = {
    'iat': int(time.time()),
    'exp': int(time.time()) + 600,
    'iss': '2509222'
}
jwt_token = jwt.encode(payload, private_key, algorithm='RS256')
print(jwt_token)
        ")
        
        # Get installation token
        INSTALL_TOKEN=$(curl -s -X POST \
          -H "Authorization: Bearer $JWT_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/app/installations/58832893/access_tokens" \
          | jq -r '.token')
        
        # Post comment
        curl -X POST \
          -H "Authorization: token $INSTALL_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments" \
          -d "{\"body\":\"ðŸ¤– **MCP Assistant Response:**\\n\\n${{ steps.broker.outputs.result }}\\n\\n---\\n*Powered by AWS Bedrock + MCP*\"}"
